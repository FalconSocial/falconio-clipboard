<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Falcon.io Clipboard</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

    <link rel="import" href="../falconio-clipboard.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
            max-width: 800px;
        }

        #wrapper {
            width: 100%;
        }

        #container input {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body unresolved>

    <div class="vertical-section-container centered">

        <h4>Demo of basic element</h4>
        <demo-snippet class="centered-demo">
            <template id="demo1">
                <falconio-clipboard id="clipboard"><span>Copy Me</span></falconio-clipboard>
               
                <button id="copy-button-1">Copy</button>
                <script>
                    const btn1 = document.querySelector('#copy-button-1');
                    const clipboard = document.querySelector('#clipboard');
                    btn1.addEventListener('click', function (e) {
                        clipboard.copy(clipboard.innerHTML);
                        alert('Copied');
                    }, false);
                </script>
            </template>
        </demo-snippet>
        <demo-snippet class="centered-demo">
            <template id="demo2">
                <button id="copy-button-2">Imperative Copy</button>
                <script>
                    const btn2 = document.querySelector('#copy-button-2');
                    btn2.addEventListener('click', function (e) {
                        document.createElement('falconio-clipboard').copy('Imperative Copy');
                        alert('Copied');
                    }, false);
                </script>
            </template>
        </demo-snippet>

    </div>

</body>

</html>
